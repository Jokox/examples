<div ng-form name="fieldForm"
	ng-class="{ 'has-error': fieldForm.fieldName.$invalid}"
	class="form-group">
	<label for="fieldName" class="control-label">{{field.field_title}}:</label>
		<input type="text" name="fieldName" id="fieldName"
			ng-model="field.field_value" value="{{field.field_value}}"
			ng-required="field.field_required" ng-disabled="field.field_disabled" 
			class="form-control"  />
</div>
