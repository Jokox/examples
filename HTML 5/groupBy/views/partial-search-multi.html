<div class="jumbotron">
	<div ng-controller="MainController">    	
		<div class="row">
			<div class="panel panel-default panel-primary" ng-class="{'panel-danger': mainForm.$invalid, 'panel-success': mainForm.$valid}">
				<!--Panel heading-->
				<div class="panel-heading ">
					<form name="mainForm">
						<div class="input-group col-md-4">
							<input id="searchMultiType" name="searchMultiType" ng-model="searchMultiType" type="text" class="form-control" placeholder="Pesquisar por tipo multi..." />
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit" ng-click="searchForms(searchMultiType)"><i class="fa fa-spinner fa-pulse"></i></button>
							</span>
						</div>
					</form>
				</div>
				<!--Panel body-->
				<div class="panel-body">
					<form name="mainForm">
						<div ng-repeat="(key, value) in form | groupBy: 'field_id'" ng-init="groupDescription = retrieveGroupDescription($index)" class="row col-md-6">
							<fieldset>
								<legend><span class="glyphicon glyphicon-th-large"></span> {{groupDescription}} {{ key }} </legend>
								<div ng-repeat="field in value" class="col-md-6">
									<field-directive field="field">
									</field-directive>
								</div>
							</fieldset>
						</div>
					</form>
				</div>
				<!--Panel footer-->
				<div class="panel-footer">
					mainForm.$valid: {{mainForm.$valid}}
				</div>
			</div>
		</div>
	</div>
</div>
