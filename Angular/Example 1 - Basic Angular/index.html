<!DOCTYPE html>
<html data-ng-app="UsersApp">
<head>
    <title>Test Web Api</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="css/bootstrap.css" rel="stylesheet" />
	
	<script src="js_base/jquery-2.1.3.js"></script>
	<script src="js_base/angular-1.4.0.js"></script>
	<script src="js_base/bootstrap-3.3.4.min.js"></script>
	
	<script src="js/app.js"></script>
</head>

<body>
    <div class="container" data-ng-controller="UsersCtrl">
		<div class="jumbotron">
		<h3>Users</h3>
			<table class="table table-striped">
			  <thead><tr>
				<th>Id</th>
				<th>Username</th>
				<th>Password</th>
				<th>Description</th>
			  </tr></thead>
			  <tbody data-ng-repeat="user in usersList">
				<td>{{ user.ID }}</td>
				<td>{{ user.USERNAME }}</td>
				<td>{{ user.PASSWORD }}</td>
				<td>{{ user.DESCRICAO }}</td>
			  </tbody>
			</table>
		</div>
    </div>
</body>
</html>
