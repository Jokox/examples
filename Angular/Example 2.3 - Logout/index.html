<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script src="js_base/angular-1.4.0.js"></script>
	<script src="js_base/angular-ui-router.js"></script>
	<script src="js_base/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src="js/app.js"></script>
	
	
	<!-- CSS -->
    <link href="css_base/bootstrap.css" rel="stylesheet" />
	<link href="css/app.css" rel="stylesheet" />
    <style>
        .navbar { border-radius:0; }
    </style>
</head>

<!-- apply our angular app to our site -->
<body ng-app="routerApp" ng-controller="indexController">

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header" ng-if="loggedIn()">
        <a class="navbar-brand">Logged in {{currentUser}}</a>
    </div>
	
	<div class="collapse navbar-collapse">
		 <ul class="nav navbar-nav">
			<li><a ui-sref="home">Home</a></li>
			<li><a ui-sref="about">About</a></li>
			<li><a ui-sref="confidential">Confidential</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right" ng-if="loggedIn()">
			<li>
				<p class="navbar-btn">
					<a href="" ng-click="logout()" class="btn btn-default">Logout!</a>
				</p>
			</li>
		</ul>
	</div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view></div>

</div>
</body>
</html>
