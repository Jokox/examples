<!-- partial-home-list.html -->

<div class="row">
<div id="listDoges" class="col-sm-8">

<div class="panel panel-default">
	<div class="panel-heading clearfix">
		<label for="dogFilter" class="col-sm-2 control-label">Dogges</label>
		<div class="btn-group col-sm-8">
				<div class="input-group">
					<input name="dogFilter" type="text" class="form-control" ng-model="query.name" type="text" placeholder="Search" />
					<div class="input-group-btn">
						<button class="btn btn-primary" ng-click="query = {}"><i class="fa fa-times"></i></button>
						
					</div>
				</div>
		</div>
		<div class="btn-group pull-right">
			<button class="btn btn-primary" href="#" ng-click="addNewDog()">
				<i class="fa fa-plus"></i>
				<span>Add</span>
			</button>
		</div>
	</div>
  
	<div class="list-group">
		<a class="list-group-item pjax" href="#"  ng-repeat="dog in filteredDogs = (dogs | filter:query)" ng-click="$parent.selectedDog = dog" ng-class="{active:selectedDog==dog}">
			<img ng-src="{{dog.image}}" class="img-rounded pull-left"/>
			<h4 class="list-group-item-heading">{{dog.name}}</h4>
			<p class="list-group-item-text">{{dog.race}}</p>
		</a>
		<a class="list-group-item pjax"  ng-hide="filteredDogs.length">
			<p class="list-group-item-text">No items found</p>
		</a>
	</div>
	
	<div class="panel-footer">
		<small class="pull-left">List Card Footer</small>
	</div>  
</div>
	
</div>	
	
<div id="listNotes" class="col-sm-4">
	
<div class="panel panel-default">

  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Notes</h3>

    <div class="btn-group pull-right">
      <a class="btn btn-primary" href="#"
        data-toggle="modal"
        data-target="#editModal">
          <i class="fa fa-plus"></i>
          <span>Add</span>
      </a>
    </div>
    
  </div>
  
	<div class="list-group">
		<!-- dog notes -->
		<a class="list-group-item pjax" href="#"  ng-repeat="note in selectedDog.notes">
			<i class="fa fa-building-o fa-2x pull-left"></i>
			<h4 class="list-group-item-heading">{{note.subject}}</h4>
			<p class="list-group-item-text">{{note.date}}</p>
		</a>
		<a class="list-group-item pjax"  ng-hide="selectedDog.notes.length">
			<p class="list-group-item-text">No items found</p>
		</a>
	</div>
	
  
	<div class="panel-footer">
		<small class="pull-left">List Card Footer</small>
	</div>  
</div>

</div>

</div>



<div id="editModal" class="modal fade in" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <form class="form-horizontal">

        <div class="modal-header">
          <h3 class="modal-title">New Note</h3>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label class="col-xs-3 control-label">Subject</label>
            <div class="col-xs-9">
              <input type="text" name="subject" class="form-control" placeholder="Subject" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">Note</label>
            <div class="col-xs-9">
               <input type="text" name="note" class="form-control" placeholder="Note" value="">
            </div>
          </div>
        </div>

        <div class="modal-footer">
           <div class="btn-group pull-left">
            <button class="btn btn-danger" data-dismiss="modal">
              Cancel
            </button>
          </div>
          <div class="btn-group pull-right">
            <button type="submit" class="btn btn-success">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
